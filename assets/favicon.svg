<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cosmicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff10f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0a0114"/>
  
  <!-- Lightning bolt -->
  <path d="M 55 20 L 35 50 L 45 50 L 40 80 L 65 45 L 55 45 Z" 
        fill="url(#cosmicGrad)" 
        filter="url(#glow)"/>
</svg>
